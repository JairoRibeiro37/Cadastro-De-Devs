<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Devs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome"><strong>sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="campo">
        <label
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        >
        <label>
          <input type="radio" name="devweb" value="frontend" checked />front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />fullstack
        </label>
      </div>
      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disabled value="">Selecione</option>
        </select>
      </div>
      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input
            type="checkbox"
            id="tecnologia"
            nome="tecnologia"
            value="HTML"
          />
          <label for="tecnologia">HTML</label>
          <input
            type="checkbox"
            id="tecnologia"
            nome="tecnologia"
            value="CSS"
          />
          <label for="tecnologia">CSS</label>
          <input
            type="checkbox"
            id="tecnologia"
            nome="tecnologia"
            value="JavaScript"
          />
          <label for="tecnologia">JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia"
            nome="tecnologia"
            value="PHP"
          />
          <label for="tecnologia">PHP</label>
          <input type="checkbox" id="tecnologia" nome="tecnologia" value="C#" />
          <label for="tecnologia">C#</label>
          <input
            type="checkbox"
            id="tecnologia"
            nome="tecnologia"
            value="PYTHON"
          />
          <label for="tencologia">PYTHON</label>
          <input
            type="checkbox"
            id="tecnologia"
            nome="tecnologia"
            value="JAVA"
          />
          <label for="tecnologia">JAVA</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label for="textAreaExperiencia"
          ><strong>Conte um pouco da sua experiência:</strong></label
        >
        <textarea
          name="textAreaExperiencia"
          id="textAreaExperiencia"
          rows="4"
          style="width: 26em"
        ></textarea>
      </div>
      <button class="button">Concluir</button>
    </form>
  </body>
</html>
